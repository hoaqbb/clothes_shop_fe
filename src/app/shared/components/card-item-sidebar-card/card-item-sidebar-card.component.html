@if(cartItem){
    <div class="d-flex">
        <a routerLink="/products/{{cartItem.slug}}">
            <img  src="{{cartItem.photo || '../../../../../../assets/no-image.svg'}}"
                alt="" style="height: 100px; width: 65px;">
        </a>
        <div class="list-group p-3" style="font-size: smaller;">
            <h6 style="font-size: small;">{{cartItem.name}}</h6>
            <div class="d-flex">
                <span>{{cartItem.productVariant.color}}</span>
                <span class="mx-1">/</span>
                <span>{{cartItem.productVariant.size}}</span>
            </div>
            <div class="d-flex my-2">
                <span class="me-2"
                    style="height: 20px; width: 25px; background-color: #ededed; text-align: center;">
                    {{cartItem.quantity}}</span>
                @if(cartItem.discount) {
                    <span>{{cartItem.price*(100-cartItem.discount)/100 | number:'1.0':'en-US'}}đ</span>
                } @else {
                    <span>{{cartItem.price*cartItem.quantity | number:'1.0':'en-US'}}đ</span>
                }
            </div>
        </div>
        <span (click)="removeCartItem(cartItem.id)"><i class="pi pi-times" style="font-weight: bold; font-size: small;"></i></span>
    </div>
}
