<div class="card flex flex-wrap justify-content-center gap-2">
  <p-sidebar [(visible)]="show" position="right"
    (onHide)="onHide()">
    <h4>GIỎ HÀNG</h4>
    <div class="container">
      @if(cartService.cart()?.cartItems) {
        <p-scrollPanel [style]="{ width: '100%', height: '100%' }">
          @for (item of cartService.cart().cartItems; track $index) {
            <app-card-item-sidebar-card [cartItem]="item"></app-card-item-sidebar-card>
          }
        </p-scrollPanel>
      }
    </div>
    <ng-template pTemplate="footer">
      <div class="list-group m-1">
        <span class="line"></span>
        <div class="d-flex justify-content-between">
          <span>TOTAL</span>
          <span>{{cartService.amount() | number:'1.0':'en-US' }}đ</span>
        </div>
        
      </div>
      <div class="flex gap-2 mt-2">
        <button routerLink="/cart" (click)="onHide()">XEM GIỎ HÀNG</button>
        <button (click)="checkout()">THANH TOÁN</button>
      </div>
  </ng-template>
  </p-sidebar>
</div>
